    * {

    #lock-screen {
    width: 300px;

}

#lock-screen input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;

}

#lock-screen button {

}

#lock-screen button:hover {
    background: #0056b3;
}

    /* NAVBAR WRAPPER */
    nav {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(206, 187, 187, 0.1);
      animation: navFade 1.2s ease forwards;
      opacity: 0;
    }
    /* Lock Screen Box */


    @keyframes navFade {
      from {
        transform: translateY(-40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo {
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .logo::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: -100%;
      width: 100%;
      height: 3px;
      background: #ff0055;
      animation: lineSlide 2s infinite linear;
    }

    @keyframes lineSlide {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      position: relative;
      padding: 6px 0;
      display: inline-block;
    }

    /* ANIMATED GLITCH HOVER */
    ul li a:hover {
      color: #ff0055;
    }

    ul li a::before, ul li a::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
    }

    ul li a:hover::before {
      left: -3px;
      text-shadow: -2px 0 #00eaff;
      animation: glitch1 0.3s infinite;
      opacity: 1;
    }

    ul li a:hover::after {
      left: 3px;
      text-shadow: 2px 0 #ff0055;
      animation: glitch2 1.3s infinite;
      opacity: 1;
    }

    @keyframes glitch1 {
      0% { clip-path: inset(0 0 80% 0); }
      20% { clip-path: inset(10% 0 60% 0); }
      40% { clip-path: inset(20% 0 40% 0); }
      60% { clip-path: inset(40% 0 20% 0); }
      80% { clip-path: inset(60% 0 10% 0); }
      100% { clip-path: inset(80% 0 0 0); }
    }

    @keyframes glitch2 {
      0% { clip-path: inset(80% 0 0 0); }
      20% { clip-path: inset(60% 0 10% 0); }
      40% { clip-path: inset(40% 0 20% 0); }
      60% { clip-path: inset(20% 0 40% 0); }
      80% { clip-path: inset(10% 0 60% 0); }
      100% { clip-path: inset(0 0 80% 0); }
    }

    /* MOBILE BUTTON */
    .menu-btn {
      display: none;
      font-size: 30px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      ul {
        position: absolute;
        top: 80px;
        left: 0;
        width: 100%;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        background: rgba(0,0,0,0.8);
        padding: 20px 0;
        transform: translateY(-300px);
        transition: 0.4s ease;
      }

      ul.active {
        transform: translateY(0);
      }

      .menu-btn {
        display: block;
      }
    }
    .p1 {
